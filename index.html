  <head>
    <meta name="Description" content="Starship game"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Starship</title>

    <link href="css/starship.css" rel="stylesheet" type="text/css"/>

    <script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
    <script type="text/javascript" src="js/jquery/jquery.ba-dotimeout.js"></script>
    <script type="text/javascript" src="js/helpers.js"></script>
    <script type="text/javascript" src="js/entities.js"></script>
    <script type="text/javascript" src="js/stars.js"></script>
    <script type="text/javascript" src="js/bullet.js"></script>
    <script type="text/javascript" src="js/targets.js"></script>
    <script type="text/javascript" src="js/ship.js"></script>
    <script type="text/javascript" src="js/message.js"></script>
    <script type="text/javascript" src="js/audio.js"></script>
    <script type="text/javascript" src="js/indicator.js"></script>
    <script type="text/javascript" src="js/starship.js"></script>
  </head>
  <body>

    <!-- Preload audio -->
    <!-- See sounds/attrib.txt -->
    <!-- Put sound effect and other short audio in starship.appcache
    so browsers cache it properly -->
    <audio class="sound" id="bullet_shot" src="sounds/74395__Benboncan__Ricochet_3.wav" preload="auto"></audio>
    <audio class="sound" id="shatter" src="sounds/41348__datasoundsample__glass_shatter.wav" preload="auto"></audio>
    <!-- Done preloading audio -->

    <!-- Music -->
    <!-- See music/attrib.txt -->
    <audio class="sound music" id="01_Merlaska" src="music/01 - Merlaska.ogg" preload="meta"></audio>
    <audio class="sound music" id="02_Denilio" src="music/02 - Denilio.ogg" preload="none"></audio>
    <audio class="sound music" id="03_Exariam" src="music/03 - Exariam.ogg" preload="none"></audio>
    <audio class="sound music" id="04_Sindomine" src="music/04 - Sindomine.ogg" preload="none"></audio>
    <audio class="sound music" id="05_Arneia" src="music/05 - Arneia.ogg" preload="none"></audio>
    <audio class="sound music" id="06_Farlem" src="music/06 - Farlem.ogg" preload="none"></audio>
    <audio class="sound music" id="07_Randoma" src="music/07 - Randoma.ogg" preload="none"></audio>
    <audio class="sound music" id="08_Nuevia" src="music/08 - Nuevia.ogg" preload="none"></audio>
    <audio class="sound music" id="09_Isundo" src="music/09 - Isundo.ogg" preload="none"></audio>
    <!-- Done with music -->

    <!-- Images -->
    <!-- See images/attrib.txt -->
    <img class="image" id="audio" src="images/audio.png"></img>
    <img class="image" id="audio_mute" src="images/audio_mute.png"></img>
    <!-- Done with images -->

    <canvas id="starship_canvas">This demo only works on browsers that support HTML5.</canvas>
  </body>
</html>
